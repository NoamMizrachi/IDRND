<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="../dist/idrndSdk.js"></script>
    <style>
      .main-container {
        margin-bottom: 15px;
      }
      .container {
        margin-bottom: 15px;
      }
    </style>
  </head>

  <body>
    <div class="main-container">
      <div class="container">
        <label for="myfile">Select a file:</label>
      </div>
      <div class="container">
        <input type="file" id="xlsxInput" name="xlsxInput" />
      </div>
      <div class="container">
        <input
          type="submit"
          value="Submit xlsx"
          onclick="return onSubmitXlsx();"
        />
      </div>
    </div>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel" data-presets="es2015,stage-2">
      const sdkRef = sdk();
      const xlsxFileFromUpload = document.querySelector("#xlsxInput");

      function onSubmitXlsx() {
        alert("Submit button clicked!");
        toAlert = sdk.getFirstCell(xlsxFileFromUpload);
        alert(toAlert);
        return true;
      }
    </script>
  </body>
</html>
