<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="../dist/idrndSdk.js"></script>
    <style>
      .main-container {
          display: flex;
        margin-bottom: 15px;
      }
      .container {
        margin-bottom: 15px;
      }
    </style>
  </head>

  <body>
    <div class="main-container">
      <div class="container">
        <label for="xlsxInput">Upload xlsx file:</label><br><br>
        <input type="file" id="xlsxInput" name="xlsxInput"><br><br>
        <input
          type="submit"
          value="Submit xlsx"
          onclick="return onSubmitXlsx();"
        /><br><br>
      </div>
      <div class="container">
        <label for="imagesInput">Upload multiple images</label><br><br>
        <input type="file" id="imagesInput" name="imagesInput" multiple><br><br>
        <input
          type="submit"
          value="Submit images"
          onclick="return onSubmitImages();"
        /><br><br>
        
      </div>
        
      </div>
    </div>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel" data-presets="es2015,stage-2">
      const sdkRef = sdk();
      const xlsxFileFromUpload = document.querySelector("#xlsxInput");

      function onSubmitXlsx() {
        // alert("Submit button clicked!");
        let toAlert = sdkRef.getFirstCell(xlsxFileFromUpload);
        alert(toAlert);
        return true;
      }
      function onSubmitImages() {
        // alert("Submit button clicked!");
        let toAlert = sdkRef.getFirstCell(xlsxFileFromUpload);
        alert(toAlert);
        return true;
      }
    </script>
  </body>
</html>
